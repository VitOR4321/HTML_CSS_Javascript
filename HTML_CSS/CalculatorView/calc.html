<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <div class="calculator">
        <input type="text" class="screen" value=""/>

        <div class="buttons">
            <button type="button" class="operator btn btn-info">+</button>
            <button type="button" class="operator btn btn-info">-</button>
            <button type="button" class="operator btn btn-info">*</button>
            <button type="button" class="operator btn btn-info">/</button>

            <button type="button" value="7" class="operator btn btn-light">7</button>
            <button type="button" value="8" class="operator btn btn-light">8</button>
            <button type="button" value="9" class="operator btn btn-light">9</button>

            <button type="button" value="4" class="operator btn btn-light">4</button>
            <button type="button" value="5" class="operator btn btn-light">5</button>
            <button type="button" value="6" class="operator btn btn-light">6</button>

            <button type="button" value="1" class="operator btn btn-light">1</button>
            <button type="button" value="2" class="operator btn btn-light">2</button>
            <button type="button" value="3" class="operator btn btn-light">3</button>

            <button type="button" value="." class="operator btn btn-secondary">.</button>
            <button type="button" value="0" class="operator btn btn-light">0</button>
            <button type="button" class="operator btn btn-danger btn-sm">AC</button>

            <button type="button" class="equal-sign btn btn-light">=</button>
        </div>
    </div>
    
    <!--popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
